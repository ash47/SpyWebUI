<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=480">

	<title>SpyWeb UI</title>
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/data.js"></script>
	<script src="/js/app.js"></script>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>

<div id="everything">
	<div id="pregame">
		<h1>SpyWeb</h1>
		<h2>I am</h2>
		<div class="btn-group">
			<button id="btnMeRed" class="btn">Red</button>
			<button id="btnMeGreen" class="btn">Green</button>
		</div>
		<h2>My enemy is</h2>
		<div class="btn-group">
			<button id="btnEnemyRed" class="btn">Red</button>
			<button id="btnEnemyGreen" class="btn">Green</button>
		</div>
		<h2>Start Match</h2>
		<button id="btnStartMatch" class="btn btn-primary" disabled="disabled">Start</button>
	</div>

	<div id="matchScreen">
		<div class="btn-group inMatchBoardButtons">
			<button id="btnTabMyBoard" class="btn">My Board</button>
			<button id="btnTabEnemyBoard" class="btn">Enemy Clues</button>
		</div>

		<div id="myBoard">
			<div id="myMainBoard"></div>
		</div>

		<div id="enemyBoard">
			<div id="enemyMainBoard"></div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modalHeader"></h4>
        </div>
        <div id="modalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
